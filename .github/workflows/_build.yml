name: _build

on:
  workflow_call:
    inputs:
      chart_name:
        type: string
        required: true

permissions:
  contents: read
  id-token: write
  packages: write

env:
  _CHART_NAME: ${{ inputs.chart_name }}

jobs:
  build:
    name: Build Helm charts
    runs-on: ubuntu-22.04
    environment: Production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Helm
        uses: Azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # v3.5
        with:
          version: 'v3.13.1'

      - name: Log in to Azure
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Set up GPG key and passphrase
        run: |
          az keyvault secret download \
            --vault-name bitwarden-ci \
            --name helm-signing-gpg-private-key \
            --file private

          az keyvault secret download \
          --vault-name bitwarden-ci \
          --name helm-signing-gpg-private-key-passphrase \
          --file .passphrase

          az keyvault secret download \
          --vault-name bitwarden-ci \
          --name helm-signing-gpg-public-key \
          --file public

          gpg --dearmor private
          gpg --dearmor public

      - name: Log out from Azure
        uses: bitwarden/gh-actions/azure-logout@main

      - name: Generate release notes
        id: release_notes
        run: |
          # Get the last release tag
            LAST_TAG=$(git describe --tags --abbrev=0 --match="${_CHART_NAME}-*" 2>/dev/null || echo "")
          
            if [ -z "$LAST_TAG" ]; then
              echo "No previous release tag found, generating notes from initial commit"
              COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse -- "charts/${_CHART_NAME}")
            else
              echo "Generating release notes since tag: $LAST_TAG"
              COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse -- "charts/${_CHART_NAME}")
            fi
          
          changelog_file="charts/${_CHART_NAME}/CHANGELOG.md"
          # Create release notes file
          cat > "$changelog_file" << EOF
          # Release Notes for $_CHART_NAME
          
          ## Changes since $LAST_TAG
          
          $COMMITS
          EOF
          
          echo "Release notes generated:"
          cat "$changelog_file"

      - name: Package Helm chart
        id: helm_package
        run: |
          helm package \
            --sign \
            --key "DevOps Team" \
            --keyring private.gpg \
            --passphrase-file .passphrase \
            "charts/${_CHART_NAME}"
          PKG_NAME=$(ls ./*.tgz)
          echo "name=$PKG_NAME" >> "$GITHUB_OUTPUT"

      - name: Verify Helm chart
        env:
          _HELM_OUTPUT_NAME: ${{ steps.helm_package.outputs.name }}
        run: helm verify "${_HELM_OUTPUT_NAME}" --keyring public.gpg

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ inputs.chart_name }}
          path: |
            ${{ steps.helm_package.outputs.name }}
            ${{ steps.helm_package.outputs.name }}.prov
          if-no-files-found: error
