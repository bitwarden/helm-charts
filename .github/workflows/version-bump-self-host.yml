name: Version Bump - Self Host

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: "New version (example: '1.0.1')"
        required: true
        type: string

jobs:
  bump_version:
    name: Bump Version
    runs-on: ubuntu-24.04
    environment: Production
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Validate version input
        uses: bitwarden/gh-actions/version-check@main
        with:
          version: ${{ inputs.version_number }}
          validation_type: semver

      - name: Log in to Azure
        uses: bitwarden/gh-actions/azure-login@main
        with:
          subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant_id: ${{ secrets.AZURE_TENANT_ID }}
          client_id: ${{ secrets.AZURE_CLIENT_ID }}

      - name: Retrieve secrets
        id: retrieve-secrets
        uses: bitwarden/gh-actions/get-keyvault-secrets@main
        with:
          keyvault: "gh-org-bitwarden"
          secrets: "BW-GHAPP-ID,BW-GHAPP-KEY"

      - name: Log out from Azure
        uses: bitwarden/gh-actions/azure-logout@main

      - name: Generate GH App token
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: app-token
        with:
          app-id: ${{ steps.retrieve-secrets.outputs.BW-GHAPP-ID }}
          private-key: ${{ steps.retrieve-secrets.outputs.BW-GHAPP-KEY }}

      - name: Checkout Branch
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: true
          ref: main
          token: ${{ steps.app-token.outputs.token }}
        
      - name: Set up Git client
        id: create-branch
        run: |
          git config --global user.name 'bw-ghapp[bot]'
          git config --global user.email '178206702+bw-ghapp[bot]@users.noreply.github.com'

          NAME=version_bump_${GITHUB_REF_NAME}_$(date +"%Y-%m-%d")
          git switch -c "$NAME"
          echo "name=$NAME" >> "$GITHUB_OUTPUT"

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(yq -r '.version' charts/self-host/Chart.yaml)
          echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify input version
        env:
          CURRENT_VERSION: ${{ steps.current-version.outputs.version }}
          NEW_VERSION: ${{ inputs.version_number }}
        run: |
          # Error if version has not changed.
          if [[ "$NEW_VERSION" == "$CURRENT_VERSION" ]]; then
            echo "Version has not changed."
            exit 1
          fi

          # Check if version is newer.
          if printf '%s\n' "${CURRENT_VERSION}" "${NEW_VERSION}" | sort -C -V; then
            echo "Version check successful."
          else
            echo "Version check failed."
            exit 1
          fi

      - name: Bump Chart Version
        uses: bitwarden/gh-actions/version-bump@main
        with:
          file_path: "charts/self-host/Chart.yaml"
          version: ${{ inputs.version_number }}

      - name: Check if version changed
        id: version-changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes_to_commit=TRUE" >> "$GITHUB_OUTPUT"
          else
            echo "changes_to_commit=FALSE" >> "$GITHUB_OUTPUT"
            echo "No changes to commit!";
          fi

      - name: Commit files
        if: ${{ steps.version-changed.outputs.changes_to_commit == 'TRUE' }}
        env:
          VERSION: ${{ inputs.version_number }}
        run: git commit -m "Bumped version to ${VERSION}" -a

      - name: Push changes
        if: ${{ steps.version-changed.outputs.changes_to_commit == 'TRUE' }}
        env:
          PR_BRANCH: ${{ steps.create-branch.outputs.name }}
        run: git push -u origin "$PR_BRANCH"

      - name: Create version PR
        if: ${{ steps.version-changed.outputs.changes_to_commit == 'TRUE' }}
        id: create-pr
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          PR_BRANCH: ${{ steps.create-branch.outputs.name }}
          TITLE: "Bump version to ${{ inputs.version_number }}"
          VERSION: ${{ inputs.version_number }}
        run: |
          PR_URL=$(gh pr create --title "$TITLE" \
            --base "main" \
            --head "$PR_BRANCH" \
            --label "version update" \
            --label "automated pr" \
            --body "
              ## Type of change
              - [ ] Bug fix
              - [ ] New feature development
              - [ ] Tech debt (refactoring, code cleanup, dependency upgrades, etc)
              - [ ] Build/deploy pipeline (DevOps)
              - [X] Other

              ## Objective
              Automated version bump to ${VERSION}")
          echo "pr_number=${PR_URL##*/}" >> "$GITHUB_OUTPUT"

      - name: Approve PR
        if: ${{ steps.version-changed.outputs.changes_to_commit == 'TRUE' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.create-pr.outputs.pr_number }}
        run: gh pr review "$PR_NUMBER" --approve

      - name: Merge PR
        if: ${{ steps.version-changed.outputs.changes_to_commit == 'TRUE' }}
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          PR_NUMBER: ${{ steps.create-pr.outputs.pr_number }}
        run: gh pr merge "$PR_NUMBER" --squash --auto --delete-branch
