#
# Select database provider
#
# Available providers are sqlserver, postgresql, mysql/mariadb
# Using sqlserver offers providing a mssql pod integrated with this chart, see option "database.enabled"
# Otherwise the connection string needs to be provided through one of the configuration providers
databaseProvider: "sqlserver"

#
# Configure MSSQL database
#
database:
  # deploy the MSSQL database pod? if false, a connection string to a SQL Server will need to be provided through one of the configuration providers.
  enabled: true
  # Labels to add to the MSSQL deployment
  labels: {}
  # Annotations to add to the MSSQL deployment
  annotations: {}
  # Additional labels to the MSSQL pod
  podLabels: {}
  # Additional annotations to the MSSQL pod
  podAnnotations: {}
  # Optionally place deployment on specifc nodes
  nodeSelector: {}
  # Optionally add taint tolerations
  tolerations: []
  # Image repository, tag, and pull policy
  image:
    # @schema
    # deprecated: true
    # @schema
    name: ""
    repository: mcr.microsoft.com/mssql/server
    tag: 2022-CU12-ubuntu-22.04
  # The container is limited to the resources below.  Adjust for your environment.
  resources:
    requests:
      memory: "2G"
      cpu: "100m"
    limits:
      memory: "2G"
      cpu: "500m"

  # The MSSQL volumes for the PVCs
  volume:
    backups:
      # Use an existing PVC by specifying the name.
      # existingClaim: claimName
      # Override the accessMode specified in general.volumeAccessMode
      # accessMode: ReadWriteOnce
      # Override the storageClass specified in sharedStorageClassName
      # storageClass: "shared-storage"
      size: 1Gi
      labels: {}
      annotations: {}
    data:
      # Use an existing PVC by specifying the name.
      # existingClaim: claimName
      # Override the accessMode specified in general.volumeAccessMode
      # accessMode: ReadWriteOnce
      # Override the storageClass specified in sharedStorageClassName
      # storageClass: "shared-storage"
      size: 10Gi
      labels: {}
      annotations: {}
    log:
      # Use an existing PVC by specifying the name.
      # existingClaim: claimName
      # Override the accessMode specified in general.volumeAccessMode
      # accessMode: ReadWriteOnce
      # Override the storageClass specified in sharedStorageClassName
      # storageClass: "shared-storage"
      size: 10Gi
      labels: {}
      annotations: {}
  # Specifies the strategy used to replace old Pods by new ones. The value can be "OnDelete" or "RollingUpdate". "OnDelete" is the default value.
  # When set to OnDelete, the SQL pod will not be recreated automatically on update.  It must be manually deleted to update.
  updateStrategy: OnDelete
  # This will set the Kubernetes container security context
  securityContext: {}
  # This will set the Kubernetes pod security context (including fsGroup)
  podSecurityContext: {}
  # Run the pod under a service account you create.  This is especially useful for OpenShift deployments
  podServiceAccount: ""

