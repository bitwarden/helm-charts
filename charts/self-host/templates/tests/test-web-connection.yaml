apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bitwarden.fullname" . }}-test-web-connection"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bitwarden.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: wget-test
    image: busybox:1.36
    command: ['wget']
    args: 
      - '--spider'
      - '--timeout=30'
      - '--tries=3'
      - 'http://{{ template "bitwarden.web" . }}:5000'
  activeDeadlineSeconds: 300 