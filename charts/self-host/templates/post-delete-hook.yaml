---
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-cleanup"
  labels:
    app.kubernetes.io/component: post-delete-hook
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.jobs.cleanup.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
  annotations:
    "helm.sh/hook": post-delete
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed,before-hook-creation
{{- include "bitwarden.annotations" . | indent 4 }}
{{- with .Values.jobs.cleanup.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  template:
    metadata:
      name: "{{ .Release.Name }}-cleanup"
      labels:
        app.kubernetes.io/component: post-delete-hook
{{ include "bitwarden.podLabels" . | indent 8 }}
{{- with .Values.jobs.cleanup.podLabels }}
{{ toYaml . | indent 8 }}
{{- end }}
      annotations:
{{- include "bitwarden.podAnnotations" . | indent 8 }}
{{- with .Values.jobs.cleanup.podAnnotations }}
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
    {{- with .Values.general.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.general.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- if .Values.serviceAccount.name }}
      serviceAccountName: "{{ .Values.serviceAccount.name }}"
    {{- end }}
    {{- if .Values.jobs.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.jobs.podSecurityContext | nindent 8 }}
    {{- end }}
      containers:
      - name: delete-resources
        command: [
          "/bin/sh", "-c"
        ]
        args: ['
          kubectl delete configmap {{ .Release.Name }}-config-map -n {{ .Release.Namespace }};
          kubectl delete configmap {{ .Release.Name }}-config-map-web -n {{ .Release.Namespace }};
          {{- if .Values.database.enabled }}
          kubectl delete secret "{{ .Release.Name }}-sql-connection-string" -n {{ .Release.Namespace }};
          {{- end }}
          kubectl delete secret {{ .Release.Name }}-identity-cert -n {{ .Release.Namespace }};
          kubectl delete secret {{ .Release.Name }}-identity-cert-password  -n {{ .Release.Namespace }};
          kubectl delete job {{ .Release.Name }}-setup;
          kubectl delete job {{ .Release.Name }}-migrator;
          echo "Done"
        ']
        image: "{{ .Values.supportComponents.kubectl.image.name }}:{{ .Values.supportComponents.kubectl.image.tag }}"
        {{- if .Values.jobs.securityContext }}
        securityContext:
          {{- toYaml .Values.jobs.securityContext | nindent 10 }}
        {{- end }}
      restartPolicy: Never
