---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "bitwarden.web" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "bitwarden.web" . }}
    app.kubernetes.io/component: web
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.component.web.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
  annotations:
{{- include "bitwarden.annotations" . | indent 4 }}
{{- with .Values.component.web.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  replicas: 1
  strategy:
    type: {{ .Values.component.web.deploymentStrategy | quote }}
  selector:
    matchLabels:
      app: {{ template "bitwarden.web" . }}
  template:
    metadata:
      labels:
        app: {{ template "bitwarden.web" . }}
        app.kubernetes.io/component: web
{{ include "bitwarden.podLabels" . | indent 8 }}
{{- with .Values.component.web.podLabels }}
{{ toYaml . | indent 8 }}
{{- end }}
      annotations:
{{- include "bitwarden.podAnnotations" . | indent 8 }}
{{- with .Values.component.web.podAnnotations }}
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
      {{- if or .Values.component.web.nodeSelector .Values.general.nodeSelector }}
      nodeSelector:
        {{- if .Values.component.web.nodeSelector }}
        {{ toYaml .Values.component.web.nodeSelector | nindent 8 }}
        {{- else }}
        {{ toYaml .Values.general.nodeSelector | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- if or .Values.component.web.tolerations .Values.general.tolerations }}
      tolerations:
        {{- if .Values.component.web.tolerations }}
        {{ toYaml .Values.component.web.tolerations | nindent 8 }}
        {{- else }}
        {{ toYaml .Values.general.tolerations | nindent 8 }}
        {{- end }}
      {{- end }}
    {{- if .Values.component.web.podServiceAccount }}
      serviceAccount: {{ .Values.component.web.podServiceAccount | quote }}
      serviceAccountName: {{ .Values.component.web.podServiceAccount | quote }}
    {{- end }}
    {{- if .Values.component.web.podSecurityContext }}
      securityContext:
{{ toYaml .Values.component.web.podSecurityContext | indent 8 }}
    {{- end }}
      containers:
      - name: {{ template "bitwarden.web" . }}
        image: "{{ .Values.component.web.image.name | default .Values.component.web.image.repository }}:{{ .Values.component.web.image.tag | default .Values.general.webVersionOverride | default (include "bitwarden.webVersionDefault" nil) }}"
        envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-config-map
          - secretRef:
              name: {{ .Values.secrets.secretName | quote }}
          - secretRef:
              name: {{ template "bitwarden.keyssecretName" . }}
          {{- if .Values.database.enabled }}
          - secretRef:
              name: {{ .Release.Name }}-sql-connection-string
          {{- end }}
        env:
          - name: ASPNETCORE_URLS
            value: http://+:5000
        {{- with .Values.component.web.livenessProbe }}
        livenessProbe:
{{ toYaml . | indent 10 }}
        {{- end }}
        {{- with .Values.component.web.readinessProbe }}
        readinessProbe:
{{ toYaml . | indent 10 }}
        {{- end }}
        ports:
        - containerPort: 5000
        resources:
{{ toYaml .Values.component.web.resources | indent 10 }}
        volumeMounts:
        - name: web
          mountPath: /etc/bitwarden/web
        {{- if .Values.secrets.secretProviderClass }}
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
        {{- end }}
        securityContext:
{{ toYaml .Values.component.web.securityContext | indent 10 }}
      volumes:
        - name: web
          configMap:
            name: {{ .Release.Name }}-config-map-web
        {{- if .Values.secrets.secretProviderClass }}
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.secrets.secretProviderClass }}
        {{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "bitwarden.web" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: web
{{ include "bitwarden.labels" . | indent 4 }}
{{- with .Values.component.web.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  selector:
    app: {{ template "bitwarden.web" . }}
  ports:
  - port: 5000
    targetPort: 5000
